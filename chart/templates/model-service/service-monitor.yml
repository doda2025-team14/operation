apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: model-service-monitor
  labels: { release: {{ .Release.Name }} }
spec:
  selector:
    matchLabels:
      app: model-service
  podTargetLabels:
  - version
  endpoints:
    - interval: 15s
      port: http
      path: /metrics

