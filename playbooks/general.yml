---
- hosts: all
  become: true
  vars:
    ssh_keys_dir: "{{ playbook_dir }}/../ssh-keys"

  tasks:
    - name: Ensure ssh service is running
      service:
        name: ssh
        state: started
        enabled: true

    - name: Ensure .ssh directory exists
      file:
        path: /home/vagrant/.ssh
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0700'

    - name: Ensure authorized_keys exists
      file:
        path: /home/vagrant/.ssh/authorized_keys
        state: touch
        owner: vagrant
        group: vagrant
        mode: '0600'

    - name: Register public SSH keys
      authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      with_fileglob:
        - "{{ ssh_keys_dir }}/*.pub"

    - name: Disable swap
      command: swapoff -a
      changed_when: false

    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^.*swap.*$'
        state: absent


    - name: Create k8s.conf for modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'

    - name: Load overlay module
      modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    # Sysctl
    - name: Enable IPv4 forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    - name: Enable bridge-nf-call-iptables
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    - name: Enable bridge-nf-call-ip6tables
      sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes
        
    - name: Add nodes to /etc/hosts
      blockinfile:
        path: /etc/hosts
        block: |
          192.168.56.{{ base_ip }} ctrl
          {% for i in range(1, num_workers | int + 1) %}
          192.168.56.{{ base_ip + i }} node-{{ i }}
          {% endfor %}

    - name: Ensure keyrings directory exists
      file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Download Kubernetes apt key
      get_url:
        url: https://prod-cdn.packages.k8s.io/repositories/isv:/kubernetes:/core:/stable:/v1.32/deb/Release.key
        dest: /usr/share/keyrings/kubernetes-apt-keyring.asc
        mode: '0644'

    - name: Convert Kubernetes apt key
      command:
        argv:
          - gpg
          - --dearmor
          - -o
          - /usr/share/keyrings/kubernetes-apt-keyring.gpg
          - /usr/share/keyrings/kubernetes-apt-keyring.asc
      args:
        creates: /usr/share/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes apt repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/kubernetes-apt-keyring.gpg] https://prod-cdn.packages.k8s.io/repositories/isv:/kubernetes:/core:/stable:/v1.32/deb/ /"
        filename: kubernetes
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install containerd and runc
      apt:
        name:
          - containerd
          - runc
        state: present

    - name: Install Kubernetes tools
      apt:
        name:
          - kubeadm
          - kubelet
          - kubectl
        state: present

    - name: Ensure containerd config directory exists
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Generate containerd default config
      command: containerd config default
      register: containerd_default
      changed_when: false

    - name: Write containerd config
      copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_default.stdout }}"
        mode: '0644'

    - name: Enable SystemdCgroup
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        line: '            SystemdCgroup = true'

    - name: Set pause image
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: 'sandbox_image = ".*"'
        line: '    sandbox_image = "registry.k8s.io/pause:3.10"'

    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: true

    - name: Enable kubelet
      service:
        name: kubelet
        enabled: true
